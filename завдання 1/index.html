<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <img src="https://content.rozetka.com.ua/goods/images/big/417071424.jpg" alt="Назва товару" class="product-image">
    
        <div class="product-title">Xiaomi Redmi Buds 4 Lite</div>
    
        <div class="product-description">
          Легкі бездротові навушники з Bluetooth 5.3 і захистом IP54.
        </div>
    
        <div class="price-block">
          <div class="old-price">1299 грн</div>
          <div class="new-price">999 грн</div>
        </div>
    
        <div class="action-row">
          <button class="add-to-cart">Додати в кошик</button>
          <div class="favorite">❤️</div>
        </div>
      </div>
    
</body>
</html>
